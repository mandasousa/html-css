        font-family: 'Love';
        src: url('love larry.otf') format('opentype');
    }

    /*

        - opentype(otf)
        - truetype(ttf)
        - ambedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
    */
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        font-family: 'Times New Roman', Times, serif;
    }
</style>
